<div fxLayout="column">

  <app-wishlist-create fxFlex (addItemEmitter)="updateItemHandler($event)" ></app-wishlist-create>

  <br /> <br /> <br>
<!-- Display wishlist items in a list -->
  <div>
    <mat-list fxFlex *ngIf="items && items.length > 0">
      <mat-list-item *ngFor="let item of items">
        <div mat-line>Title: {{ item.title }}</div>
        <div mat-line>Authors: {{ item.authors }}</div>
      </mat-list-item>
    </mat-list>

    <!-- If no books have been added to the wishlist, display heading wishlist is empty -->
    <div fxFlex *ngIf="!items || items.length === 0">
      <h2 style="text-align: center;">Your Wishlist is empty!</h2>
    </div>
  </div>

</div>
